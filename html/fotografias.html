<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotografias</title>
    <link rel="stylesheet" href="../css/estilos-3.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="../imagenes/portada.ico">
</head>
<body>
    <div class="container">
        <div class="mySlides">
            <img src="../imagenes/foto-1.jpg" alt="imagen-1">
        </div>
        <div class="mySlides">
            <img src="../imagenes/foto-2.jpg" alt="">
        </div>
        <div class="mySlides">
            <img src="../imagenes/foto-3.jpg" alt="">
        </div>
        <div class="mySlides">
            <img src="../imagenes/foto-3.jpg" alt="imagen-1">
        </div>
        <div class="mySlides">
            <img src="../imagenes/foto-5.jpg" alt="">
        </div>
        <div class="mySlides">
            <img src="../imagenes/foto-6.jpg" alt="">
        </div>
        <div class="mySlides">
            <img src="../imagenes/foto-7.jpg" alt="">
        </div>
        <div class="mySlides">
            <img src="../imagenes/foto-8.jpg" alt="imagen-1">
        </div>
        <div class="mySlides">
            <img src="../imagenes/foto-9.jpg" alt="">
        </div>
        <div class="mySlides">
            <img src="../imagenes/foto-10.jpg" alt="">
        </div>
        
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>

        <div class="elements">
            <span class="quadrate" onclick="currentSlide(1)"></span>
            <span class="quadrate" onclick="currentSlide(2)"></span>
            <span class="quadrate" onclick="currentSlide(3)"></span>
            <span class="quadrate" onclick="currentSlide(4)"></span>
            <span class="quadrate" onclick="currentSlide(5)"></span>
            <span class="quadrate" onclick="currentSlide(6)"></span>
            <span class="quadrate" onclick="currentSlide(7)"></span>
            <span class="quadrate" onclick="currentSlide(8)"></span>
            <span class="quadrate" onclick="currentSlide(9)"></span>
            <span class="quadrate" onclick="currentSlide(10)"></span>
        </div>
    </div>
    <script src="../js/funcion-2.js"></script>
</body>
</html>
